<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Encryption/Decryption with Veginere's algorithm</title>
    <script type="module" defer src="./script.js"></script>
</head>

<body>
    <section class="parent">
        <div id="display">
            <a href="../index.html">Visit Table</a>
            <input type="text" class="alphabet" placeholder="Input or select an alphabet." required>
                <select id="alphabet-text" required>
                    <option selected disabled>Select an alphabet</option>
                    <option value="աբգդեզէըթժիլխծկհձղճմյնշոչպջռսվտրցւփքևօֆ">Armenian Alphabet</option>
                    <option value="абвгдеёжзийклмнопрстуфхцчшщъыьэюя">Cyrillic Alphabet</option>
                    <option value="αβγδεζηθικλμνξοπρστυφχψω">Greek Alphabet</option>
                    <option value="abcdefghijklmnopqrstuvwxyz">Latin Alphabet</option>
                </select>
            <input type="text" class="key-word" placeholder="Input a key-word." title="Input a key-word.">
            <textarea class="text-message" rows="5" placeholder="Your message for encrypt/decrypt."
                title="Input your text-message here."></textarea>
            <textarea class="result-message" rows="5" placeholder="Your result will be shown here."
                readonly></textarea>
            <div class="buttons">
                <button class="encrypt">Encrypt Message</button>
                <button class="decrypt">Decrypt Message</button>
                <button class="copy">Copy Result</button>
            </div>
        </div>
    </section>
</body>

</html>
